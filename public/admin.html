<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Suporte – Senha Recebida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 60px;
      text-align: center;
    }

    h1 {
      color: #b31313;
    }
    
    .senha-box {
      margin-top: 40px;
      font-size: 20px;
      background-color: #fff;
      border: 2px solid #b31313;
      border-radius: 8px;
      padding: 20px 40px;
      display: inline-block;
      min-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .senha {
      font-weight: bold;
      font-size: 22px;
      letter-spacing: 2px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #b31313;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a01010;
    }
  </style>
</head>
<body>

  <h1>Painel de Suporte – Última Senha Recebida</h1>

  <div class="senha-box">
    <div class="senha" id="senha">Carregando...</div>
  </div>

  <br />
  <button onclick="copiarSenha()">Copiar Senha</button>

  <script>
    async function carregarSenha() {
      try {
        const resposta = await fetch("http://localhost:3000/senha");
        const texto = await resposta.text();

        const senhaExtraida = texto.match(/<p>(.*?)<\/p>/);
        const senha = senhaExtraida ? senhaExtraida[1] : "Nenhuma senha disponível";
        document.getElementById("senha").innerText = senha;
      } catch (err) {
        document.getElementById("senha").innerText = "Erro ao carregar senha";
      }
    }

    function copiarSenha() {
      const senha = document.getElementById("senha").innerText;
      navigator.clipboard.writeText(senha).then(() => {
        alert("Senha copiada para a área de transferência.");
      });
    }

    // Atualiza ao carregar
    carregarSenha();

    // Atualiza a cada 10 segundos
    setInterval(carregarSenha, 10000);
  </script>

</body>
</html>
